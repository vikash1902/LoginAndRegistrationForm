server.contextPath=/loginRegistration
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=50
spring.datasource.tomcat.log-abandoned=true
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.default-auto-commit=true
spring.datasource.tomcat.validationQuery=SELECT 1
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-interval=2000
spring.datasource.tomcat.time-between-eviction-runs-millis=2000
spring.datasource.tomcat.min-evictable-idle-time-millis=3000

